<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLife App</title>
    <style>
		/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #fff;
    border-bottom: 2px solid #ddd;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
    font-style: italic;
}

header .search-bar input {
    padding: 5px;
    font-size: 16px;
    border-radius: 30px;
    border-color: ;
}

/* Container Layout */
.container {
    display: grid;
    grid-template-columns: 1fr 2fr 4fr 2fr;
    height: calc(100vh - 50px);
    width: 100%;
}

/* First Column: Navigation */
.nav-column {
    background-color: #ffffff;
    padding: 20px;
    border-right: 1px none #ddd;
}



.nav-links {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.nav-links li {
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.nav-links li:hover {
    background-color: #f0f0f0;
    border-radius: 5px;
}

/* Second Column: Conversations */
.conversation-column {
    background-color: #ffffff;
    padding: 20px;
    border-right: 1px none  #ddd;
    box-shadow: ;
}

.tabs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.tabs button {
    flex: 1;
    padding: 10px;
    border: none;
    cursor: pointer;
}

.tabs button.active {
    color: ;
}

/* Third Column: Content */
.content-column {
    padding: 20px;
}


.status-list{
    display: flex;
    gap: 10px;
    overflow-x: auto;
}

.status {
    width: 60px;
    height: 60px;
    padding: 10px;
    background-color: #ddd;
    border-radius: 50%;
}

.add-status {
    margin-left: 0px;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
}

/* Fourth Column: Profile */
.profile-column {
    background-color: #ffffff;
    padding: 20px;
}

.profile-info {
    text-align: center;
}

	</style>
</head>
<body>
    <header>
        <div class="logo">myLifeApp</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="status-upload">
            <div class="status-list">
                <!-- Example Status -->
                <div class="status">
                    <img src="status1.jpg" alt="Status">
                </div>
                <div class="status">
                    <img src="status2.jpg" alt="Status">
                </div>
                <!-- Add more statuses dynamically -->
            </div>
            <!--<button id="add-status">+ Add Status</button>-->
        </div>
        <div class="profile">
            <img src="profile.jpg" alt="Profile">
            <div class="dropdown">â–¼</div>
        </div>

    </header>



    <div class="container">
        <!-- First Column: Navigation -->
        <aside class="nav-column">
            <ul class="nav-links">
                <li>AI</li>
                <li>Messages</li>
                <li>Contacts</li>
                <li>Status</li>
                <li>Channels</li>
                <li>Feeds/Posts</li>
                <li>Settings</li>
            </ul>
        </aside>

        <!-- Second Column: Conversations -->
        <div class="conversation-column">
            <div class="tabs">
                <button id="all-conversations-tab" class="active">Xhats</button>
                <button id="archived-tab">Archived Xhats</button>
            </div>
            <div class="conversation-content">
                <!-- Placeholder for conversations -->
            </div>
        </div>

        <!-- Third Column: Content Area -->
        <main class="content-column">
            <div class="chat-feed">
                <!-- Placeholder for chats or posts -->
            </div>
        </main>

        <!-- Fourth Column: Profile -->
        <aside class="profile-column">
            <div class="profile-info">
                <img src="profile.jpg" alt="Profile Picture">
                <h3>Username</h3>
            </div>
        </aside>
    </div>
    <script>// Select tabs and conversation content
        const allConversationsTab = document.getElementById('all-conversations-tab');
        const archivedTab = document.getElementById('archived-tab');
        const conversationContent = document.querySelector('.conversation-content');
        // Tab switching functionality
        allConversationsTab.addEventListener('click', () => {
            archivedTab.classList.remove('active');
            allConversationsTab.classList.add('active');
            conversationContent.innerHTML = '<p>All Conversations will appear here.</p>';
        });
        archivedTab.addEventListener('click', () => {
            allConversationsTab.classList.remove('active');
            archivedTab.classList.add('active');
            conversationContent.innerHTML = '<p>Archived Chats will appear here.</p>';
        });
    </script>
</body>
</html>
