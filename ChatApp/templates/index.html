<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width", initial-scale="1.0";/>
		<title> Mylife App</title>
		<style>
			/*general page style */
			body {
				font-family: Arial, Helvetica, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f9;

			}
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;                        
				background-color: #fff;
				border-bottom: 2px  solid #ddd;
			}
			header .logo{
				font-size: 14px;
				font-weight: bold;
			}
			header .search-bar input{
				padding: 5px;
				font-size: 16px;
				border-radius: 50px;
			}
			.status-upload  {
				display: flex;
				align-items: center;
				gap: 20px;
				
			}
			.status-list {
				display: flex;
				gap: 10px;
				overflow-x: scroll;
				max-width: 300px;
				height: 60px;
			}
			.status{
				width: 60px;
				height: 60px;
				border-radius: 50%;
				overflow: hidden;
				border: 2px solid #ddd;
				cursor: pointer;
			}
			.status img{
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			#add-status{
				padding: 5px 10px;
				font-size: 14px;
				cursor: pointer;
				background-color:  #007bff;
				color: whitesmoke;
				border: none;
				border-radius: 5px;

			}
			header  .profile img{
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			header .dropdown{
				cursor: pointer;
				padding-left: 5px;
			}
			/* main layout */
			.main-container{
				display: grid;
				grid-template-columns: 1fr 2fr 3fr;
				grid-gap: 20px;
				padding: 20px;
				height: 100vh;
			}
			/* Left column (navigation) */
			.left-column{
				background-color: #fff;
				padding: 20px;
				border: 1px solid #ddd;
			}
			.left-column nav ul{
				list-style-type: none;
				padding: 0;
			}
			.left-column nav ul li{
				margin-bottom: 15px;
				font-size: 18px;
			}
			
		</style>
	</head>
	<body>
		<header>
			<div class="logo">myLife app</div>
			<div class="search-bar">
				<input type="text" placeholder="search">

			</div>
			<div class="status-upload">
				<div class="status-list">
					<!--Example status-->
					<div class="status">
						<img src="status1.jpg" alt="Status">
					</div>
					<div class="status">
						<img src="status.jpg" alt="Status">
					</div>
					<button id="add-status"> +Add status</button>
				</div>

			</div>
			
			<div class="profile">
				<img src="profile,jpg" alt="Profile">
				<div class="dropdown">â–¼</div>
			</div>

			
		</header>

		<div class="main-container">
			<!--Left Column - Navigation -->
			<div class="left-column">
				<nav>
					<ul>
						<li>Messages</li>
						<li>Contacts</li>
						<li>Status</li>
						<li>Channels</li>
						<li>Feeds/Posts</li>
						<li>Settings</li>
					</ul>
				</nav>
			</div>   
			
			<!--Middle Column-->
			<div class="middle -columns">
				<!--Concversation and Archived-->
				<div class="conversations">
					<h4>All Conversations</h4>
					#all Chats will dynmically be added here 
				</div>
				<div class="archived-chats">
					<h4>Archived Xhats</h4>
					#all archived chts will be dynamically  added here 
				</div>
			</div>    
			<!--Right column - chat feed/profile section-->
			<div class="right-column">
				<div class="chat-feed">
					<h2>//all chats appear here</h2>
				</div>
				<div class="profile-section">
					<h2>Profile Info</h2>
					//user profile details here
				</div>
	
			</div>


		</div>
		
		




	</body>
	<div class="profile">

	</div>
</html>
